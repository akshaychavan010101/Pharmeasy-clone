<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./carttocheckout.css">
   
</head>

<body>
    <div id="left">
        <div>
            <h2>No of the Items in the Cart</h2>
            <div id="heart">
                <h4>Save for Later</h4>
            </div>
        </div>

        <div class="productDisplay">
            <div id="productDetails">
                <div><img src="https://cdn01.pharmeasy.in/dam/products_otc/149350/refresh-tears-05-bottle-of-10ml-eye-drops-1-1669616622.jpg" alt=""></div>
                <div id="productDesc">
                    <h3>Product name</h3>
                    <p>By REFRESH TEARS</p>
                    <span>MRP ₹314.56</span> <span>₹301.68</span><span>5% OFF</span>
                    <p>Delivery by 18 Dec- 21 Dec</p>
                </div>
            </div>

            <div id="deleteQ">
                <img src="./delete button.png"></img>
                <div>
                    <span>Q</span>
                    <select name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="2">3</option>
                        <option value="2">4</option>
                        <option value="2">5</option>
                        <option value="2">7</option>
                        <option value="2">8</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="right">
        <div>
            <div id="cartTotal">
                <h1>Cart total: </h1>
                <div id="Amount">
                    <h1>₹</h1>
                    <h1>301.68</h1>
                </div>
            </div>
            <div>
                <img src="apply coupon" alt="">
                <button id="Proceedbutton">Proceed to Checkout</button>
            </div>
        </div>
        <br><br>
        <div id="billSummary">
            <h2>Bill Summary</h2>
            <div>
                <span><h3>Cart value</h3></span> <span id="NetAmount"><h3>314</h3></span>
            </div>
            <div>
                <span>
                    <h4>Amount to be paid</h4>
                </span> <span><h3>314</h3></span>
            </div>
        </div>
    </div>
</body>

</html>
